name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Validacao-Web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      # Usando um comando direto (script) para validar o HTML, 
      # assim não dependemos de repositórios externos que podem sumir.
      - name: Validar sintaxe do HTML
        run: |
          echo "Iniciando validação..."
          test -f index.html && echo "Arquivo index.html encontrado!" || exit 1